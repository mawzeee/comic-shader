<!DOCTYPE html>
<html lang="en">
  <head>

    <canvas id="canvas"></canvas>

    <div id="flash"></div>

    <div id="overlay">
      <!-- Masthead banner -->
      <div id="masthead">
        <div class="masthead-left">
          <span class="masthead-issue">No.01</span>
          <span class="masthead-date">FEB 2026</span>

        <span class="masthead-edition">1ST ED.</span>

      <div id="seal">

          <span class="seal-mid">SHADER</span>
          <span class="seal-bot">AUTHORITY</span>

      </div>

      <!-- Caption box (comic narrator style) -->
      <div id="caption">
        <p>Real-time post-processing combining cel shading, Ben-Day halftone, CMYK misregistration, and hand-drawn line wobble.</p>
      </div>

      <!-- Controls -->
      <div id="presets"></div>
      <div id="compare">COMPARE <span class="key-hint">SPACE</span></div>
